<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("button ").click(function(){
		$("#square").css("background","red")
			.slideUp(2000)
			.slideDown(2000);
		});
});	
</script>
<style>
#square{
height:40px;
width:40px;
background:black;
margin-top: 5px;
position: relative;
}
</style>
</head>
<body>
<button >Animate</button>
<div id="square"></div>
</body>
</html>
