<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		$("#square").animate({left: '800px', opacity:0.5, height:"+=200px", width:"+=200px"},1000);
		});
	});
</script>
<style>
#square{
height:40px;
width:40px;
background:black;
margin-top: 5px;
position: relative;
}
</style>
</head>
<body>
<button>Animate</button>
<div id="square"></div>
</body>
</html>
