<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>     
<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("#div1").fadeTo(5000,0.3);
			$("#div2").fadeTo(3000,0.6);
			$("#div3").fadeTo(2000,0.8);
			$("#div4").fadeTo(1000,0.9);
			});
		});
</script>
<style>
.box{
	height:160px;
	width:160px;
	background-color:red;
	display:none;
	}
	</style>
</head>
<body>
<button>fade effect</button><br><br>
<div id="div1" class="box"></div><br>
<div id="div2" class="box"></div><br>
<div id="div3" class="box"></div><br>
<div id="div4" class="box"></div><br>
</body>
</html>
