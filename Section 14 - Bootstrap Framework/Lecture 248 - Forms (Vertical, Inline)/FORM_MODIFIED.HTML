<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="container">
<h4>Horizontal Form: Control state</h4>
	<form class="form-horizontal" role="form">
	
	<div class="form-group">
	<label  class="col-sm-2 control-label" for="focused">Focused:</label>
	<div class="col-sm-10">
	<input type="text" class="form-control" id="focused" placeholder="Click To Focus">
	</div>
	</div>
	
	<div class="form-group">
	<label for="password">Password:</label>
	<input type="password" class="form-control" id="password" placeholder="Enter password">
	</div>
	<div class="checkbox">
	<label><input type="checkbox">Remember Me</label>
	</div>
	<button type="sumit" class="btn btn-primary">Submit</button>
	</form>
	</div>
</body>
</html>
